<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movierama</title>
</head>
<body>

{% block content %}
    {% if movies %}
         <table class="table">
              <thead>
                <tr>
                  <th scope="col">Title</th>
                  <th scope="col">Description</th>
                  <th></th>
                </tr>
              </thead>
                {% for movie in movies %}
                <tr>
                    <td>{{ movie.title }}</td>
                    <td>{{ movie.description }}</td>
                </tr>
                {%  endfor %}
    {% else %}
        There aren't any movies there yet
    {%  endif %}
{% endblock %}

</body>
</html>
